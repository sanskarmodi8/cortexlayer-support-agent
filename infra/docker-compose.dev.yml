version: '3.9'

services:
  scheduler:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: supportagent_scheduler
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/supportagent
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: python -m backend.app.services.scheduler
  postgres:
    image: postgres:15-alpine
    container_name: supportagent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: supportagent
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: supportagent_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: supportagent_backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/supportagent
      REDIS_URL: redis://redis:6379/0
      ADMIN_API_KEY: ${ADMIN_API_KEY}

    volumes:
      - ../backend:/app/backend
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
