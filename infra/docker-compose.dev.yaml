version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cortexlayer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cortexlayer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cortexlayer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cortexlayer_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cortexlayer
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
