version: "3.9"

services:
  backend:
    image: supportagent/backend:latest
    restart: unless-stopped
    env_file:
      - ../.env.production
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    expose:
      - "8000"
    networks:
      - internal

  scheduler:
    image: supportagent/backend:latest
    env_file:
      - ../.env.production
    command: python -m backend.app.services.scheduler
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal

networks:
  internal:
    driver: bridge
